<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/web-assets/css/style.css" />
</head>
<body>
<!-- header  -->
<th:block th:replace="~{/web/fragments/header :: header}"></th:block>

<!--Bảng infor-->
<div class="profile-page  mt-5">
    <!-- Phần thông tin cá nhân -->
    <div class="profile-box">
        <h2 class="mb-3">Thông tin cá nhân</h2>
        <div class="avatar-container">
            <label class="avatar" for="fileInput">
                <i class="fas fa-camera"></i>
                <input type="file" id="fileInput" hidden>
                <div class="upload-text">Tải ảnh</div>
            </label>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên" th:value="${user.get().getName()}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email" th:value="${user.get().getEmail()}">
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại" th:value="${user.get().getPhone()}">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" th:value="${user.get().getPassword()}">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Lưu thông tin</button>
        </form>
    </div>

    <!-- Phần thay đổi số điện thoại -->
    <div class="update-box">
        <p class="section-title">Thay đổi số điện thoại</p>
        <form>
            <div class="mb-3">
                <label class="form-label">Số điện thoại mới</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại mới">
            </div>
            <button type="button" class="btn btn-verification w-100 mb-2">Lấy mã xác thực</button>

            <div class="mb-3 mt-3">
                <label class="form-label">Mã xác thực</label>
                <input type="text" class="form-control" placeholder="Nhập mã xác thực">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
        </form>
    </div>

    <!-- Phần thay đổi mật khẩu -->
    <div class="update-box">
        <p class="section-title">Thay đổi mật khẩu</p>
        <form class="form-user-password">
            <div class="mb-1">
                <label class="form-label">Mật khẩu cũ</label>
                <input type="password" class="form-control" id="old-pass" name="oPassword" placeholder="Nhập mật khẩu cũ">
            </div>
            <a href="#" class="forgot-password">Bạn quên mật khẩu?</a>
            <div class="mb-3 mt-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" id="new-pass" name="nPassword" class="form-control" placeholder="Nhập mật khẩu mới">
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" id="confirm-pass" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
        </form>
    </div>

</div>



<!--footer-->
<th:block th:replace="~{/web/fragments/footer :: footer}"></th:block>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logoutButton");
        if (logoutButton) {
            logoutButton.addEventListener("click", async (event) => {
                event.preventDefault();
                try {
                    await axios.post("/api/auth/logout");
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 1000);
                    toastr.success("Đăng xuất thành công");
                } catch (error) {
                    console.error("Error:", error);
                    toastr.error("Đăng xuất thất bại");
                }
            });
        } else {
            console.warn("Logout button không tồn tại!");
        }
    });
</script>
<script th:inline="javascript">
    const currentUser = [[${session.currentUser}]];
    console.log(currentUser);
</script>
<script src="/web-assets/js/changeinfor.js"></script>
</body>
</html>
